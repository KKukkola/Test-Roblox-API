<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata stuff -->
    <title>ListTestApp</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="styles.css">

    <template id="user-template">
        <div>
            <img class="user-status" src="" alt="status" ></img>
            <div class="user-id">
                waiting..
            </div>
            <div class="user-name">
                waiting..
            </div>
        </div>
    </template>

</head>
<body style="margin:0">
    <nav>
        <div id="title-bar">
            <div id="title-text" class="left">ListTest</div>
            <ul class="right">
                <li>
                    <div id="min-div" onclick="minimizeWindow">
                        <img class="img-centered" src="assets/icons/svg/minimize-w.svg" alt="">
                    </div>
                    <div id="x-div" onclick="closeWindow">
                        <img class="img-centered" src="assets/icons/svg/close-w.svg" alt="">
                    </div>
                <li>
            </ul>
        </div>
    </nav>
    <div id="users-div">
        
    </div>
    
    <script>
        const electron = require('electron');
        const {app, ipcRenderer} = electron; 
        const div_users = document.getElementById('users-div');
        const user_template = document.getElementById('user-template');
        
        let usersList = [];

        //***************************************************

        ipcRenderer.on('user:add', function(e, id){
            
            // Create the instance

            const instance = document.importNode(user_template.content, true);
            const title = instance.querySelector('.user-id');
            const name = instance.querySelector('.user-name');
            const status = instance.querySelector('.user-status');

            title.id = "user-id-" + String(id);
            name.id = "user-name-" + String(id);
            status.id = "user-status-" + String(id);

            div_users.appendChild(instance);

            // Update with site information

            const Http = new XMLHttpRequest();
            const url = `https://users.roblox.com/v1/users/${id}`;
            Http.open("GET", url);
            Http.onloadend = (e) => {
                if (Http.status == 404) {
                    console.log(url + " replied 404");
                } else if (Http.readyState == 4 && Http.status == 200) {
                    var responseJsonObj = JSON.parse(Http.responseText);
                    title.innerHTML = id;
                    name.innerHTML = responseJsonObj.name;

                    // Add object to the list of users
            
                    const thisUser = {id:id};
                    usersList.push(thisUser);

                    // Update it
                    
                    UpdateUser(id);

                    ipcRenderer.invoke('DB:InsertID', id).then((result) =>{
                        console.log("ipc child process got result: ", result);
                    })
                }
            }
            Http.send();
            
        })

        ipcRenderer.on('update', function(e, item){
            const Http = new XMLHttpRequest();
            const url = 'https://api.roblox.com/users/54374400/onlinestatus/';
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
                console.log('http state change');
                console.log(Http.readyState, Http.status);
                if (Http.readyState == 4 && Http.status == 200) {
                    var responseJsonObj = JSON.parse(Http.responseText);
                    console.log(responseJsonObj);
                }
            }
        });

        //***************************************************
        
        function closeWindow(e){ ipcRenderer.send('app:close'); }
        function minimizeWindow(e){ ipcRenderer.send('app:minimize'); }
        
        document.getElementById('x-div').onclick = closeWindow;
        document.getElementById('min-div').onclick = minimizeWindow;

        //***************************************************
        // 107904089 54374400

        function UpdateUser(id){
            const Http = new XMLHttpRequest();
            const url = `https://api.roblox.com/users/${id}/onlinestatus/`;
            Http.open("GET", url);
            
            Http.onreadystatechange = (e) => {
                if (Http.status == 404) {
                    throw new Error(url + ' replied 404');
                } else if (Http.readyState == XMLHttpRequest.DONE && Http.status == 200) {
                    var responseJsonObj = JSON.parse(Http.responseText);
                    const statusElem = document.getElementById("user-status-" + String(id));
                    if (responseJsonObj.IsOnline)
                        statusElem.src = "./assets/icons/png/onweb.png";
                    else
                        statusElem.src = "./assets/icons/png/offline.png";
                }
            }
        
            Http.send();
        }

        function UpdateUsers(){
            usersList.forEach((userObj) => {
                //console.log(userObj.id);
                UpdateUser(userObj.id);
            });
        }

        setInterval(UpdateUsers, 2000);
    
    </script>
    
</body>
</html>
