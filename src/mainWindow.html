            <div class="user-name">

<body style="margin:0">
    <nav>
        <div id="title-bar">

            <ul class="right">

                    <div id="min-div" onclick="minimizeWindow">

    <div id="users-div">

    <script>
        const electron = require('electron');
        const {app, ipcRenderer} = electron; 
        const div_users = document.getElementById('users-div');
        const user_template = document.getElementById('user-template');
        
        let usersList = [];

        //***************************************************

        ipcRenderer.on('user:add', function(e, id){
            ipcRenderer.invoke('DB:HasID', id).then((result) => {
                if (result == true) {
                    console.log("athat id is alreaddy in here");
                } else {
                    let tmp = NewUserTemplate(id);
                    TryUpdateUserTemplate(tmp, (tmp, response) => {
                        ipcRenderer.invoke('DB:InsertID', id);
                    });
                }
            })
        })

        ipcRenderer.on('update', function(e, item){
            
            const date = new Date();
            const [month, day, year]       = [date.getMonth(), date.getDate(), date.getFullYear()];
            const [hour, minute, second] = [date.getHours(), date.getMinutes(), date.getSeconds()];
            
            console.log(month, day, year);
            console.log(hour, minute, second);

            ipcRenderer.invoke('storage:LogDate', {
                id:app,
                presence:1,
                month:month, day:day, year:year,
                hour:hour, minute:minute, second:second
            });
            // const ids = [107904089,54374400,90624142];
            // const url_ext = ids.toString().replaceAll(',','&userIds=');
            
            // // Get presence of multiple users
            // // some reason no work idk why

            // const Http = new XMLHttpRequest();
            // let url = "https://presence.roblox.com/v1/presence/users";
            // Http.open("POST", url);
            // //Http.setRequestHeader('Content-Type', 'application/json');
            // //Http.setRequestHeader('Accept', 'application/json');
            // Http.onreadystatechange = (e) => {};
            // Http.send({"userIds": [197231978]});
                        
        });

        function NewUserTemplate(id) {
            const instance = document.importNode(user_template.content, true);
            const title = instance.querySelector('.user-id');
            const name = instance.querySelector('.user-name');
            const status = instance.querySelector('.user-status');
            const unwatchBtn = instance.querySelector('.unwatch-btn');

            title.id = "user-id-" + String(id);
            name.id = "user-name-" + String(id);
            status.id = "user-status-" + String(id);
            unwatchBtn.dataset.userid = id;

            div_users.appendChild(instance);

            return {id:id, title:title, name:name, status:status, unwatchBtn:unwatchBtn};
        }

        function TryUpdateUserTemplate(tmp, onSuccess) {
            const Http = new XMLHttpRequest();
            const url = `https://users.roblox.com/v1/users/${tmp.id}`;
            Http.open("GET", url);
            Http.onloadend = (e) => {
                if (Http.status == 404) {
                    console.log(url + " replied 404");
                } else if (Http.readyState == 4 && Http.status == 200) {
                    var responseJsonObj = JSON.parse(Http.responseText);
                    InitializeUserTemplate(tmp, responseJsonObj);
                    if (onSuccess)
                        onSuccess(tmp, responseJsonObj);
                }
            }
            Http.send();
        }

        function InitializeUserTemplate(tmp, response) {
            tmp.title.innerHTML = tmp.id;
            tmp.name.innerHTML = response.name;
            tmp.unwatchBtn.onclick = ClickUnwatch;
            usersList.push({id:tmp.id});
            UpdateUser(tmp.id);
        }

        //***************************************************
        
        function closeWindow(e){ ipcRenderer.send('app:close'); }
        function minimizeWindow(e){ ipcRenderer.send('app:minimize'); }
        
        document.getElementById('x-div').onclick = closeWindow;
        document.getElementById('min-div').onclick = minimizeWindow;

        //***************************************************

        function RefreshUsers() {
            usersList = [];
            div_users.innerHTML = "";

            ipcRenderer.invoke('DB:GetIDs', null).then((result) => {
            result.forEach((id) => {
                    let tmp = NewUserTemplate(id);
                    TryUpdateUserTemplate(tmp);
                })
            })
        }

        //***************************************************
        // 107904089 54374400 90624142

        function UpdateUser(id){
            const Http = new XMLHttpRequest();
            const url = `https://api.roblox.com/users/${id}/onlinestatus/`;
            Http.open("GET", url);
            
            Http.onreadystatechange = (e) => {
                if (Http.status == 404) {
                    throw new Error(url + ' replied 404');
                } else if (Http.readyState == XMLHttpRequest.DONE && Http.status == 200) {
                    var responseJsonObj = JSON.parse(Http.responseText);
                    const statusElem = document.getElementById("user-status-" + String(id));
                    if (responseJsonObj.IsOnline) {
                        if (responseJsonObj.PresenceType == 1) {
                            statusElem.src = "./assets/icons/png/onweb.png";
                        } else if (responseJsonObj.PresenceType == 2) {
                            statusElem.src = "./assets/icons/png/ingame.png";
                        } else if (responseJsonObj.PresenceType == 3) {
                            statusElem.src = "./assets/icons/png/instudio.png";
                        } else {
                            console.log('unknown');
                            statusElem.src = "./assets/icons/png/offline.png";
                        }
                    }
                    else
                        statusElem.src = "./assets/icons/png/offline.png";
                }
            }
        
            Http.send();
        }

        function UpdateUsers(){
            usersList.forEach((userObj) => {
                UpdateUser(userObj.id);
            });
        }

        RefreshUsers();
        setInterval(UpdateUsers, 3000);
    
        //***************************************************
        
        function ClickUnwatch(e) {
            const id = e.target.dataset.userid;
            ipcRenderer.invoke('DB:RemoveID', id).then((result) => {
                if (result == true)
                    RefreshUsers();
                else
                    console.log("DB:Remove returned false!");
            })
        }


    </script>
    
</body>
</html>
