        const electron = require('electron');

        function NewUserTemplate(id) {
            const instance = document.importNode(user_template.content, true);
            const title = instance.querySelector('.user-id');
            const name = instance.querySelector('.user-name');
            const status = instance.querySelector('.user-status');
            const unwatchBtn = instance.querySelector('.unwatch-btn');

            title.id = "user-id-" + String(id);
            name.id = "user-name-" + String(id);
            status.id = "user-status-" + String(id);
            unwatchBtn.dataset.userid = id;

            div_users.appendChild(instance);

            return {id:id, title:title, name:name, status:status, unwatchBtn:unwatchBtn};
        }

        function TryUpdateUserTemplate(tmp, onSuccess) {
            const Http = new XMLHttpRequest();
            const url = `https://users.roblox.com/v1/users/${tmp.id}`;
            Http.open("GET", url);
            Http.onloadend = (e) => {
                if (Http.status == 404) {
                    console.log(url + " replied 404");
                } else if (Http.readyState == 4 && Http.status == 200) {
                    var responseJsonObj = JSON.parse(Http.responseText);
                    InitializeUserTemplate(tmp, responseJsonObj);
                    if (onSuccess)
                        onSuccess(tmp, responseJsonObj);
                }
            }
            Http.send();
        }

        function InitializeUserTemplate(tmp, response) {
            tmp.title.innerHTML = tmp.id;
            tmp.name.innerHTML = response.name;
            tmp.unwatchBtn.onclick = ClickUnwatch;
            
            const userObj = {
                id:tmp.id,
                lastPresence:-1,
                lastTime:[-1,-1,-1]
            };

            usersList.push(userObj);
            UpdateUser(tmp.id, userObj);
        }

        //***************************************************
        
        function closeWindow(e){ ipcRenderer.send('app:close'); }
        function minimizeWindow(e){ ipcRenderer.send('app:minimize'); }
        
        document.getElementById('x-div').onclick = closeWindow;
        document.getElementById('min-div').onclick = minimizeWindow;

        //***************************************************

        function RefreshUsers() {
            usersList = [];
            div_users.innerHTML = "";

            ipcRenderer.invoke('DB:GetIDs', null).then((result) => {
            result.forEach((id) => {
                    let tmp = NewUserTemplate(id);
                    TryUpdateUserTemplate(tmp);
                })
            })
        }

        //***************************************************
        // 107904089 54374400 90624142

        function SrcFromPresence(thisPresence) {
            let src = 0;
            if (thisPresence == 0) {
                src = "./assets/icons/png/offline.png";
            } else if (thisPresence == 1) {
                src = "./assets/icons/png/onweb.png";
            } else if (thisPresence == 2) {
                src = "./assets/icons/png/ingame.png";
            } else if (thisPresence == 3) {
                src = "./assets/icons/png/instudio.png";
            } else {
                console.log('unknown');
                src = "./assets/icons/png/offline.png";
            }
            return src;
        }

        function OnPresenceChanged(id, userObj, thisPresence) {
            console.log("presence changed! / start");
            var date = new Date();
            const [month, day] = [date.getMonth()+1, date.getDate()];
            const [hour, minute, second] = [date.getHours(), date.getMinutes(), date.getSeconds()];
            const curr_seconds = hour*60*60 + minute*60 + second;

            let length_sec = 0;
            if (userObj.lastTime[1] != -1) {
                let last_length_sec = userObj.lastTime[0]*60*60 + userObj.lastTime[1]*60 + userObj.lastTime[2];
                length_sec = curr_seconds - last_length_sec;
                if (length_sec < 0) { length_sec = (curr_seconds + 86400) - last_length_sec }
            }
            
            ipcRenderer.invoke('storage:LogDate', {
                id:id,
                month:month.toString(),
                day:day.toString(),
                // saves this data as an object in storage
                curr_seconds:curr_seconds,
                curr_presence:thisPresence,
                last_presence:userObj.lastPresence,
                diff_seconds:length_sec,
                // **
            });

            userObj.lastPresence = thisPresence;
            userObj.lastTime = [hour, minute, second];
            
        }
        
        function UpdateUser(id, userObj){
            const Http = new XMLHttpRequest();
            const url = `https://api.roblox.com/users/${id}/onlinestatus/`;
            Http.open("GET", url);
            
            Http.onreadystatechange = (e) => {
                if (Http.status == 404) {
                    throw new Error(url + ' replied 404');
                } else if (Http.readyState == XMLHttpRequest.DONE && Http.status == 200) {
                    var responseJsonObj = JSON.parse(Http.responseText);
                    const statusElem = document.getElementById("user-status-" + String(id));
                    const thisPresence = responseJsonObj.PresenceType;
                    
                    statusElem.src = SrcFromPresence(thisPresence);
                    
                    if (userObj.lastPresence == -1 || userObj.lastPresence != thisPresence) {
                        OnPresenceChanged(id, userObj, thisPresence);
                    }

                }
            }
        
            Http.send();
        }

        function UpdateUsers(){
            usersList.forEach((userObj) => { 
                UpdateUser(userObj.id, userObj);
            });
        }

        RefreshUsers();
        setInterval(UpdateUsers, 5000);
    
        //***************************************************
        
        function ClickUnwatch(e) {
            const id = e.target.dataset.userid;
            ipcRenderer.invoke('DB:RemoveID', id).then((result) => {
                if (result == true)
                    RefreshUsers();
                else
                    console.log("DB:Remove returned false!");
            })
        }


    </script>
