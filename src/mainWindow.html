<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata stuff -->
    <title>ListTestApp</title>

    <link rel="stylesheet" href="styles.css">

    <template id="user-template">
        <div>

                abcef

            <div class="namee">
                namee
            </div>
        </div>
    </template>

</head>
<body style="margin:0">
    <nav>
        <div id="title-bar">
            <div id="title-text" class="left">ListTest</div>
            <ul class="right">
                <li>
                    <div id="min-div" onclick="minimizeWindow">
                        <img class="img-centered" src="assets/icons/svg/minimize-w.svg" alt="">
                    </div>
                    <div id="x-div" onclick="closeWindow">
                        <img class="img-centered" src="assets/icons/svg/close-w.svg" alt="">
                    </div>
                <li>
            </ul>
        </div>
    </nav>
    <div id="users-div">
        
    </div>
    
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron; 
        const div_users = document.getElementById('users-div');
        const user_template = document.getElementById('user-template');
        
        ipcRenderer.on('user:add', function(e, id){
            
            // Create the instance

            const instance = document.importNode(user_template.content, true);
            instance.querySelector('.title').innerHTML = id;
            div_users.appendChild(instance);

            // Update with site information

            const Http = new XMLHttpRequest();
            const url = 'https://users.roblox.com/v1/users/54374400';
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
                if (Http.readyState == 4 && Http.status == 200) {
                    var responseJsonObj = JSON.parse(Http.responseText);
                    console.log(responseJsonObj.name)
                    console.log(instance.querySelector('.namee'));
                    //instance.querySelector('.name').innerHTML = responseJsonObj.name;
                }
            }
        })

        ipcRenderer.on('update', function(e, item){
            const Http = new XMLHttpRequest();
            const url = 'https://api.roblox.com/users/54374400/onlinestatus/';
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
                console.log('http state change');
                console.log(Http.readyState, Http.status);
                if (Http.readyState == 4 && Http.status == 200) {
                    var responseJsonObj = JSON.parse(Http.responseText);
                    console.log(responseJsonObj);
                }
            }
        });

        document.getElementById('x-div').onclick = closeWindow;
        document.getElementById('min-div').onclick = minimizeWindow;
        
        // Close window
        function closeWindow(e){
            ipcRenderer.send('app:close');
        }

        // Minimize window
        function minimizeWindow(e){
            ipcRenderer.send('app:minimize');
        }

        // Testing  GET/POST
        const Http = new XMLHttpRequest();
        const url = 'https://users.roblox.com/v1/users/54374400';//'https://jsonplaceholder.typicode.com/posts';
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e) => {
            if (this.readState == 4 && this.status == 200) {
                var responseJsonObj = JSON.parse(this.responseText);
                console.log( responseJsonObj );
            }
        }

        console.log('script ran');

    </script>
    
</body>
</html>
